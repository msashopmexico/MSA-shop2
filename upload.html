<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subir dise√±o - MSA Shop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Sube tu dise√±o</h1>
    <div class="header-buttons">
      <button onclick="window.location.href='index.html'">Inicio</button>
      <button onclick="window.location.href='carrito.html'">üõí Carrito</button>
    </div>
  </header>

  <div class="container">
    <div class="upload-box">
      <h2>Arrastra o selecciona tu imagen (png, jpg, jpeg)</h2>
      <input type="file" id="fileInput" accept="image/png, image/jpeg, image/jpg">
      <div id="previewContainer" style="margin-top:20px;"></div>
      <button id="btnEnviar">Enviar pedido</button>
      <p id="mensaje" style="color:green;"></p>
    </div>
  </div>

  <script type="module">
    import emailjs from 'https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js';
    emailjs.init('PhV4Hp36EPOLiGe6t');

    const fileInput = document.getElementById("fileInput");
    const previewContainer = document.getElementById("previewContainer");
    const btnEnviar = document.getElementById("btnEnviar");
    const mensaje = document.getElementById("mensaje");

    let uploadedFile = null;

    fileInput.addEventListener("change", () => {
      const file = fileInput.files[0];
      if (!file) return;
      const validTypes = ["image/png","image/jpeg","image/jpg"];
      if (!validTypes.includes(file.type)) {
        alert("Solo se permiten archivos PNG o JPG/JPEG");
        fileInput.value = "";
        return;
      }
      uploadedFile = file;
      const reader = new FileReader();
      reader.onload = (e) => {
        previewContainer.innerHTML = `<img src="${e.target.result}" style="max-width:300px;border-radius:12px;">`;
      }
      reader.readAsDataURL(file);
    });

    btnEnviar.addEventListener("click", async () => {
      if (!uploadedFile) {
        alert("Debes seleccionar una imagen");
        return;
      }

      // Obtener carrito
      const carrito = JSON.parse(localStorage.getItem("carrito")) || [];
      const productos = carrito.map(p => `${p.nombre} - Talla: ${p.talla}`).join(", ");
      const total = carrito.reduce((acc,p)=>acc+p.precio,0);

      const formData = new FormData();
      formData.append("imagen", uploadedFile);

      try {
        await emailjs.send('service_4450mrz', 'template_biyacaa', {
          nombre: "Cliente MSA",
          email: "cliente@example.com",
          productos,
          total,
          linkImagen: "Imagen subida (se adjunta en correo o usar link de almacenamiento)"
        });
        mensaje.textContent = "‚úÖ Pedido enviado correctamente!";
        localStorage.removeItem("carrito");
      } catch(err){
        console.error(err);
        mensaje.textContent = "‚ùå Error al enviar el pedido";
      }
    });
  </script>
</body>
</html>

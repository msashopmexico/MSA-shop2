<!-- upload.html ACTUALIZADO CON CLOUDINARY -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sube tu dise√±o - MSA Shop</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .upload-container {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      max-width: 500px;
      margin: 50px auto;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }
    #previewImg {
      max-width: 300px;
      margin: 15px 0;
      border-radius: 10px;
      display: none;
    }
    .upload-input {
      margin: 20px 0;
      padding: 10px;
      width: 100%;
      box-sizing: border-box;
    }
    .info-pedido {
      background: rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: 10px;
      margin: 15px 0;
      text-align: left;
    }
    .loading {
      opacity: 0.7;
      cursor: not-allowed;
    }
    .file-info {
      color: #f39c12;
      margin: 10px 0;
      font-size: 14px;
    }
    .panda-decoracion {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 120px;
      height: 120px;
      opacity: 0.85;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(255,255,255,0.7);
      object-fit: cover;
      transition: transform 0.3s ease;
      cursor: pointer;
      z-index: 100;
    }
    .panda-decoracion:hover { 
      transform: scale(1.1) rotate(5deg);
      box-shadow: 0 0 25px rgba(255,255,255,0.9);
    }
  </style>
</head>
<body>
  <header>
    <h1>Sube tu dise√±o</h1>
    <div style="position: absolute; top: 20px; right: 30px;">
      <button onclick="volverAlInicio()" style="background: #3498db; color: white; padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer;">
        ‚Üê Volver al Inicio
      </button>
    </div>
  </header>

  <main>
    <div class="upload-container">
      <h2>Sube tu dise√±o personalizado</h2>
      
      <div class="info-pedido">
        <p><strong>Producto:</strong> Camiseta Lisa Negra</p>
        <p><strong>Talla:</strong> <span id="talla-info">?</span></p>
        <p><strong>Precio:</strong> $250 MXN</p>
      </div>
      
      <input type="file" id="fileInput" accept=".png,.jpg,.jpeg" class="upload-input">
      <div id="fileInfo" class="file-info"></div>
      <br>
      <img id="previewImg" src="" alt="Vista previa">
      <br>
      <button id="enviarBtn" class="comprar-btn">Enviar dise√±o y confirmar pedido</button>
    </div>
  </main>

  <!-- Panda decorativo -->
  <img src="img/panda.png" alt="Panda MSA" class="panda-decoracion" onclick="volverAlInicio()" title="¬°Haz clic para volver al inicio! üè†">

  <script>
    // Funci√≥n para volver al inicio
    function volverAlInicio() {
      const panda = document.querySelector('.panda-decoracion');
      if (panda) {
        panda.style.transform = 'scale(0.9) rotate(-10deg)';
        panda.style.opacity = '0.7';
      }
      setTimeout(() => {
        window.location.href = 'index.html';
      }, 300);
    }

    // Configuraci√≥n Cloudinary (gratis)
    const CLOUDINARY_CLOUD_NAME = 'dnzcup3ze'; // Reemplaza con tu cloud name
    const CLOUDINARY_UPLOAD_PRESET = 'image_design'; // Reemplaza con tu upload preset

    // Elementos DOM
    const urlParams = new URLSearchParams(window.location.search);
    const talla = urlParams.get('talla') || 'No especificada';
    document.getElementById('talla-info').textContent = talla;

    const fileInput = document.getElementById('fileInput');
    const previewImg = document.getElementById('previewImg');
    const enviarBtn = document.getElementById('enviarBtn');
    const fileInfo = document.getElementById('fileInfo');

    let archivoSeleccionado = null;

    fileInput.addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (!file) return;

      // Verificar tama√±o m√°ximo (5MB para Cloudinary)
      const maxSize = 5 * 1024 * 1024;
      if (file.size > maxSize) {
        alert('‚ùå La imagen es demasiado grande. M√°ximo 5MB permitido.');
        fileInput.value = '';
        fileInfo.textContent = '';
        return;
      }

      if (!['image/png', 'image/jpeg', 'image/jpg'].includes(file.type)) {
        alert('Solo se permiten archivos PNG, JPG o JPEG');
        fileInput.value = '';
        fileInfo.textContent = '';
        return;
      }

      archivoSeleccionado = file;
      
      // Mostrar informaci√≥n del archivo
      const sizeMB = (file.size / (1024 * 1024)).toFixed(2);
      fileInfo.textContent = `Archivo: ${file.name} (${sizeMB} MB)`;
      
      const reader = new FileReader();
      reader.onload = function(e) {
        previewImg.src = e.target.result;
        previewImg.style.display = 'block';
      };
      reader.readAsDataURL(file);
    });

    // Funci√≥n para subir imagen a Cloudinary
    async function subirACloudinary(archivo) {
      const formData = new FormData();
      formData.append('file', archivo);
      formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET);
      formData.append('cloud_name', CLOUDINARY_CLOUD_NAME);

      try {
        const response = await fetch(`https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD_NAME}/image/upload`, {
          method: 'POST',
          body: formData
        });

        if (!response.ok) {
          throw new Error('Error al subir la imagen');
        }

        const data = await response.json();
        console.log('‚úÖ Imagen subida a Cloudinary:', data.secure_url);
        return data.secure_url; // URL p√∫blica de la imagen

      } catch (error) {
        console.error('‚ùå Error subiendo a Cloudinary:', error);
        throw error;
      }
    }

    // Funci√≥n para comprimir imagen antes de subir
    function comprimirImagen(file, maxWidth = 1200, calidad = 0.8) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        
        reader.onload = function(e) {
          const img = new Image();
          
          img.onload = function() {
            const canvas = document.createElement('canvas');
            let width = img.width;
            let height = img.height;

            // Redimensionar si es muy grande
            if (width > maxWidth) {
              height = Math.round((height * maxWidth) / width);
              width = maxWidth;
            }

            canvas.width = width;
            canvas.height = height;

            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0, width, height);

            // Convertir a blob
            canvas.toBlob(
              (blob) => {
                if (blob) {
                  console.log(`‚úÖ Imagen comprimida: ${(blob.size / 1024).toFixed(2)} KB`);
                  resolve(blob);
                } else {
                  reject(new Error('Error al comprimir imagen'));
                }
              },
              'image/jpeg',
              calidad
            );
          };

          img.onerror = reject;
          img.src = e.target.result;
        };

        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }

    enviarBtn.addEventListener('click', async function() {
      if (!archivoSeleccionado) {
        alert('‚ùå Por favor selecciona un archivo primero');
        return;
      }

      // Obtener datos del usuario desde localStorage
      const userData = JSON.parse(localStorage.getItem('userData') || '{}');

      enviarBtn.textContent = 'Subiendo imagen...';
      enviarBtn.disabled = true;
      enviarBtn.classList.add('loading');

      try {
        // 1. Comprimir imagen
        console.log('üìê Comprimiendo imagen...');
        const imagenComprimida = await comprimirImagen(archivoSeleccionado);

        // 2. Subir a Cloudinary
        console.log('‚òÅÔ∏è Subiendo a Cloudinary...');
        const imagenUrl = await subirACloudinary(imagenComprimida);

        // 3. Enviar email con EmailJS (AHORA S√ç CON LA IMAGEN)
        console.log('üìß Enviando email...');
        
        const templateParams = {
          nombre: userData.nombre || "Cliente MSA",
          email: userData.email || "cliente@msashop.com",
          productos: `Camiseta Lisa Negra Personalizada - Talla: ${talla}`,
          total: "$250 MXN",
          fecha: new Date().toLocaleDateString('es-MX'),
          direccion: userData.direccion || "No especificada",
          ciudad: "Guadalajara",
          codigo_postal: "45000",
          telefono: userData.telefono || "No proporcionado",
          imagen_url: imagenUrl // ‚úÖ AHORA S√ç ENVIAMOS LA URL DE LA IMAGEN
        };

        // Inicializar EmailJS
        await emailjs.init("PhV4Hp36EPOLiGe6t");
        
        const resultado = await emailjs.send(
          "service_4450mrz",
          "template_biyacaa", 
          templateParams
        );

        console.log('‚úÖ Email enviado exitosamente:', resultado);
        alert('‚úÖ ¬°Pedido confirmado! Se ha enviado el dise√±o completo por email.');
        
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 3000);

      } catch (error) {
        console.error('‚ùå Error completo:', error);
        
        if (error.message.includes('Cloudinary')) {
          alert('‚ùå Error al subir la imagen. Intenta con una imagen m√°s peque√±a o intenta m√°s tarde.');
        } else if (error.status === 413) {
          alert('‚ùå La imagen es demasiado grande. Intenta con una imagen m√°s peque√±a.');
        } else {
          alert('‚ùå Error: ' + (error.text || error.message || 'Error desconocido'));
        }
        
        // Restaurar bot√≥n
        enviarBtn.textContent = 'Enviar dise√±o y confirmar pedido';
        enviarBtn.disabled = false;
        enviarBtn.classList.remove('loading');
      }
    });

    // Cargar datos del usuario
    function cargarDatosUsuario() {
      const userData = localStorage.getItem('userData');
      return userData ? JSON.parse(userData) : {};
    }
  </script>

  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
</body>
</html>

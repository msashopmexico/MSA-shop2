<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subir Dise√±o - MSA Shop M√©xico</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>MSA Shop M√©xico</h1>
    <div class="header-buttons">
      <button onclick="window.location.href='index.html'">Inicio</button>
      <button onclick="window.location.href='carrito.html'">üõí Carrito</button>
    </div>
  </header>

  <div class="container">
    <div class="upload-box">
      <h2>Sube tu dise√±o</h2>
      <input type="file" id="file-input" accept=".png,.jpg,.jpeg">
      <div id="preview-container">
        <img id="preview" src="" alt="Preview" style="display:none; max-width:300px; margin-top:20px;">
      </div>
      <button id="btn-enviar">Enviar pedido</button>
    </div>
  </div>

  <div class="panda-bg"></div>

  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4.8.0/dist/email.min.js"></script>
  <script>
    emailjs.init('PhV4Hp36EPOLiGe6t');
    const preview = document.getElementById("preview");
    const fileInput = document.getElementById("file-input");
    let fileBase64 = "";

    fileInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (!file) return;
      if (!['image/png','image/jpeg','image/jpg'].includes(file.type)) {
        alert("Solo se permiten PNG, JPG o JPEG");
        fileInput.value = "";
        return;
      }
      const reader = new FileReader();
      reader.onload = () => {
        preview.src = reader.result;
        preview.style.display = "block";
        fileBase64 = reader.result;
      };
      reader.readAsDataURL(file);
    });

    document.getElementById("btn-enviar").addEventListener("click", async () => {
      if (!fileBase64) return alert("Debes seleccionar un dise√±o primero");
      const carrito = JSON.parse(localStorage.getItem("carrito")) || [];
      const productos = carrito.map(p=>`${p.nombre} - Talla: ${p.talla}`).join("\n");
      const total = carrito.reduce((acc,p)=>acc+p.precio,0);

      try {
        await emailjs.send('service_4450mrz','template_biyacaa',{
          nombre: 'Cliente MSA',
          email: 'cliente@msa.com',
          productos: productos,
          total: `$${total}`,
          imagen: fileBase64
        });
        alert("‚úÖ Pedido enviado correctamente");
      } catch (err) {
        console.error(err);
        alert("‚ùå Error al enviar el pedido");
      }
    });
  </script>
</body>
</html>

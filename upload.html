<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sube tu dise√±o - MSA Shop</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .upload-container {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      max-width: 500px;
      margin: 50px auto;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }
    #previewImg {
      max-width: 300px;
      margin: 15px 0;
      border-radius: 10px;
      display: none;
    }
    .upload-input {
      margin: 20px 0;
      padding: 10px;
      width: 100%;
      box-sizing: border-box;
    }
    .info-pedido {
      background: rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: 10px;
      margin: 15px 0;
      text-align: left;
    }
    .loading {
      opacity: 0.7;
      cursor: not-allowed;
    }
    .file-info {
      color: #f39c12;
      margin: 10px 0;
      font-size: 14px;
    }
    /* Estilos del panda */
    .panda-decoracion {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 120px;
      height: 120px;
      opacity: 0.85;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(255,255,255,0.7);
      object-fit: cover;
      transition: transform 0.3s ease;
      cursor: pointer;
      z-index: 100;
    }
    .panda-decoracion:hover { 
      transform: scale(1.1) rotate(5deg);
      box-shadow: 0 0 25px rgba(255,255,255,0.9);
    }
    .panda-decoracion:active {
      transform: scale(1.05) rotate(-5deg);
    }
  </style>
</head>
<body>
  <header>
    <h1>Sube tu dise√±o</h1>
    <div style="position: absolute; top: 20px; right: 30px;">
      <button onclick="volverAlInicio()" style="background: #3498db; color: white; padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer;">
        ‚Üê Volver al Inicio
      </button>
    </div>
  </header>

  <main>
    <div class="upload-container">
      <h2>Sube tu dise√±o personalizado</h2>
      
      <div class="info-pedido">
        <p><strong>Producto:</strong> Camiseta Lisa Negra</p>
        <p><strong>Talla:</strong> <span id="talla-info">?</span></p>
        <p><strong>Precio:</strong> $250 MXN</p>
      </div>
      
      <input type="file" id="fileInput" accept=".png,.jpg,.jpeg" class="upload-input">
      <div id="fileInfo" class="file-info"></div>
      <br>
      <img id="previewImg" src="" alt="Vista previa">
      <br>
      <button id="enviarBtn" class="comprar-btn">Enviar dise√±o y confirmar pedido</button>
    </div>
  </main>

  <!-- Panda decorativo con funcionalidad de clic -->
  <img src="img/panda.png" alt="Panda MSA" class="panda-decoracion" 
       onclick="volverAlInicio()" 
       title="¬°Haz clic para volver al inicio! üè†">

  <!-- Firebase y EmailJS -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  
  <script>
    // Funci√≥n para volver al inicio
    function volverAlInicio() {
      // Efecto visual antes de redirigir
      const panda = document.querySelector('.panda-decoracion');
      if (panda) {
        panda.style.transform = 'scale(0.9) rotate(-10deg)';
        panda.style.opacity = '0.7';
      }
      
      setTimeout(() => {
        window.location.href = 'index.html';
      }, 300);
    }

    // Configuraci√≥n Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAbyiT01b_KFXhHuAY00aWybmYVEhuHvsY",
      authDomain: "msa-web-8517b.firebaseapp.com",
      projectId: "msa-web-8517b",
      messagingSenderId: "607379403409"
    };

    // Inicializar Firebase
    firebase.initializeApp(firebaseConfig);
    
    // Configurar EmailJS
    emailjs.init("PhV4Hp36EPOLiGe6t");

    // Elementos DOM
    const urlParams = new URLSearchParams(window.location.search);
    const talla = urlParams.get('talla') || 'No especificada';
    document.getElementById('talla-info').textContent = talla;

    const fileInput = document.getElementById('fileInput');
    const previewImg = document.getElementById('previewImg');
    const enviarBtn = document.getElementById('enviarBtn');
    const fileInfo = document.getElementById('fileInfo');

    let archivoSeleccionado = null;

    // Verificar autenticaci√≥n al cargar la p√°gina
    firebase.auth().onAuthStateChanged((user) => {
      if (!user) {
        alert('‚ùå Debes iniciar sesi√≥n para subir dise√±os');
        window.location.href = 'index.html';
      } else {
        console.log('Usuario autenticado:', user.email);
      }
    });

    fileInput.addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (!file) return;

      // Verificar tama√±o m√°ximo (1MB)
      const maxSize = 1 * 1024 * 1024;
      if (file.size > maxSize) {
        alert('‚ùå La imagen es demasiado grande. M√°ximo 1MB permitido.');
        fileInput.value = '';
        fileInfo.textContent = '';
        return;
      }

      if (!['image/png', 'image/jpeg', 'image/jpg'].includes(file.type)) {
        alert('Solo se permiten archivos PNG, JPG o JPEG');
        fileInput.value = '';
        fileInfo.textContent = '';
        return;
      }

      archivoSeleccionado = file;
      
      // Mostrar informaci√≥n del archivo
      const sizeMB = (file.size / (1024 * 1024)).toFixed(2);
      fileInfo.textContent = `Archivo: ${file.name} (${sizeMB} MB)`;
      
      const reader = new FileReader();
      reader.onload = function(e) {
        previewImg.src = e.target.result;
        previewImg.style.display = 'block';
      };
      reader.readAsDataURL(file);
    });

    // Funci√≥n para comprimir imagen
    function comprimirImagen(file, maxWidth = 800, calidad = 0.6) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        
        reader.onload = function(e) {
          const img = new Image();
          
          img.onload = function() {
            const canvas = document.createElement('canvas');
            let width = img.width;
            let height = img.height;

            // Redimensionar si es muy grande
            if (width > maxWidth) {
              height = Math.round((height * maxWidth) / width);
              width = maxWidth;
            }

            canvas.width = width;
            canvas.height = height;

            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0, width, height);

            // Convertir a blob con calidad reducida
            canvas.toBlob(
              (blob) => {
                if (blob) {
                  console.log(`‚úÖ Imagen comprimida: ${(blob.size / 1024).toFixed(2)} KB`);
                  resolve(blob);
                } else {
                  reject(new Error('Error al comprimir imagen'));
                }
              },
              'image/jpeg',
              calidad
            );
          };

          img.onerror = reject;
          img.src = e.target.result;
        };

        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }

    enviarBtn.addEventListener('click', async function() {
      if (!archivoSeleccionado) {
        alert('‚ùå Por favor selecciona un archivo primero');
        return;
      }

      const user = firebase.auth().currentUser;
      if (!user) {
        alert('‚ùå Debes iniciar sesi√≥n');
        return;
      }

      // Cargar datos del usuario
      const userData = JSON.parse(localStorage.getItem(`userData_${user.uid}`) || '{}');

      enviarBtn.textContent = 'Comprimiendo imagen...';
      enviarBtn.disabled = true;
      enviarBtn.classList.add('loading');

      try {
        // 1. PRIMERO comprimir la imagen
        console.log('üìê Comprimiendo imagen...');
        const imagenComprimida = await comprimirImagen(archivoSeleccionado, 600, 0.5);
        
        // Verificar tama√±o despu√©s de comprimir
        if (imagenComprimida.size > 500 * 1024) { // 500KB m√°ximo
          alert('‚ùå La imagen sigue siendo muy grande despu√©s de comprimir. Usa una imagen m√°s peque√±a.');
          throw new Error('Imagen demasiado grande');
        }

        enviarBtn.textContent = 'Enviando pedido...';

        // 2. PREPARAR DATOS SIN LA IMAGEN (para evitar error 413)
        const templateParams = {
          nombre: userData.nombre || "Cliente MSA",
          email: user.email,
          productos: `Camiseta Lisa Negra Personalizada - Talla: ${talla}`,
          total: "$250 MXN",
          fecha: new Date().toLocaleDateString('es-MX'),
          direccion: userData.direccion || "No especificada",
          ciudad: "Guadalajara",
          codigo_postal: "45000",
          telefono: userData.telefono || "No proporcionado",
          imagen_url: `El cliente ha subido un dise√±o personalizado. Archivo: ${archivoSeleccionado.name} (${(archivoSeleccionado.size / 1024).toFixed(2)} KB)`
        };

        console.log('üìß Enviando email con datos:', templateParams);

        // 3. Enviar email SIN la imagen adjunta
        const resultado = await emailjs.send(
          "service_4450mrz",
          "template_biyacaa", 
          templateParams
        );

        console.log('‚úÖ Email enviado exitosamente:', resultado);
        alert('‚úÖ ¬°Pedido confirmado! Se ha enviado la informaci√≥n por email.\n\nEl dise√±o se guardar√° para su procesamiento.');
        
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 3000);

      } catch (error) {
        console.error('‚ùå Error completo al enviar:', error);
        
        if (error.status === 413) {
          alert('‚ùå Error: La imagen es demasiado grande incluso despu√©s de comprimir.\n\nPor favor:\n1. Usa una imagen m√°s peque√±a\n2. Reduce la calidad\n3. O env√≠a el dise√±o por WhatsApp al +52 33 2969 4821');
        } else if (error.status === 422) {
          alert('‚ùå Error: Problema con los datos del formulario.');
        } else if (error.status === 400) {
          alert('‚ùå Error: Configuraci√≥n de EmailJS incorrecta.');
        } else {
          alert('‚ùå Error al enviar el pedido: ' + (error.text || error.message || 'Error desconocido'));
        }
        
        // Restaurar bot√≥n
        enviarBtn.textContent = 'Enviar dise√±o y confirmar pedido';
        enviarBtn.disabled = false;
        enviarBtn.classList.remove('loading');
      }
    });
  </script>
</body>
</html>

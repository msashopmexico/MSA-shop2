<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sube tu diseño - MSA Shop</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .upload-container {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      max-width: 500px;
      margin: 50px auto;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }
    #previewImg {
      max-width: 300px;
      margin: 15px 0;
      border-radius: 10px;
      display: none;
    }
    .upload-input {
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Sube tu diseño</h1>
    <div style="position: absolute; top: 20px; right: 30px;">
      <button onclick="window.location.href='index.html'" style="background: #3498db; color: white; padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer;">
        ← Volver
      </button>
    </div>
  </header>

  <main>
    <div class="upload-container">
      <h2>Sube tu diseño personalizado</h2>
      <p>Talla seleccionada: <strong id="talla-info">?</strong></p>
      
      <input type="file" id="fileInput" accept=".png,.jpg,.jpeg" class="upload-input">
      <br>
      <img id="previewImg" src="" alt="Vista previa">
      <br>
      <button id="enviarBtn" class="comprar-btn">Enviar diseño y confirmar pedido</button>
    </div>
  </main>

  <img src="img/panda.png" alt="Panda MSA" class="panda-decoracion">

  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  
  <script>
    // Configurar EmailJS con TUS CREDENCIALES
    emailjs.init("PhV4Hp36EPOLiGe6t"); // Tu Public Key de EmailJS

    // Mostrar talla seleccionada
    const urlParams = new URLSearchParams(window.location.search);
    const talla = urlParams.get('talla') || 'No especificada';
    document.getElementById('talla-info').textContent = talla;

    const fileInput = document.getElementById('fileInput');
    const previewImg = document.getElementById('previewImg');
    const enviarBtn = document.getElementById('enviarBtn');

    let archivoSeleccionado = null;

    fileInput.addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (!file) return;

      if (!['image/png', 'image/jpeg', 'image/jpg'].includes(file.type)) {
        alert('Solo se permiten archivos PNG, JPG o JPEG');
        return;
      }

      archivoSeleccionado = file;
      const reader = new FileReader();
      reader.onload = function(e) {
        previewImg.src = e.target.result;
        previewImg.style.display = 'block';
      };
      reader.readAsDataURL(file);
    });

    enviarBtn.addEventListener('click', async function() {
      if (!archivoSeleccionado) {
        alert('❌ Por favor selecciona un archivo primero');
        return;
      }

      // Mostrar loading
      enviarBtn.textContent = 'Enviando...';
      enviarBtn.disabled = true;

      try {
        // Convertir archivo a Base64 para EmailJS
        const reader = new FileReader();
        reader.onload = async function() {
          const imagenBase64 = reader.result;

          // Datos para el email
          const templateParams = {
            to_name: "MSA Shop",
            from_name: "Cliente MSA",
            user_email: "cliente@msashop.com", // En producción, usar email del usuario logueado
            talla: talla,
            producto: "Camiseta Lisa Negra",
            precio: "250 MXN",
            fecha: new Date().toLocaleDateString('es-MX'),
            imagen: imagenBase64,
            mensaje: `Nuevo pedido de camiseta personalizada. Talla: ${talla}`
          };

          // Enviar email con EmailJS
          await emailjs.send(
            "service_4450mrz", // Tu Service ID
            "template_biyacaa", // Tu Template ID
            templateParams
          );

          alert('✅ ¡Pedido confirmado! Se ha enviado el diseño por email.');
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 2000);

        };
        reader.readAsDataURL(archivoSeleccionado);

      } catch (error) {
        console.error('Error al enviar:', error);
        alert('❌ Error al enviar el pedido. Intenta nuevamente.');
        enviarBtn.textContent = 'Enviar diseño y confirmar pedido';
        enviarBtn.disabled = false;
      }
    });
  </script>
</body>
</html>

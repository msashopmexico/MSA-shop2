<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sube tu dise√±o - MSA Shop M√©xico</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>MSA Shop M√©xico</h1>
    <div class="header-buttons">
      <button onclick="window.location.href='index.html'">Inicio</button>
      <button onclick="window.location.href='carrito.html'">üõí Carrito</button>
    </div>
  </header>

  <div class="container">
    <h2>Sube tu dise√±o</h2>
    <p>Formato permitido: PNG, JPG o JPEG</p>
    <input type="file" id="imagen" accept=".png,.jpg,.jpeg">
    <div id="preview-container" style="margin-top:20px;">
      <img id="preview" src="" alt="" style="max-width:300px; display:none;">
    </div>
    <button id="btn-enviar" class="agregar">Enviar dise√±o</button>
  </div>

  <script type="module">
    import emailjs from "https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js";
    emailjs.init("PhV4Hp36EPOLiGe6t");

    const input = document.getElementById("imagen");
    const preview = document.getElementById("preview");
    let base64File = "";

    input.addEventListener("change", () => {
      const file = input.files[0];
      if (!file) return;
      const ext = file.name.split('.').pop().toLowerCase();
      if (!['png','jpg','jpeg'].includes(ext)) {
        alert("Formato no permitido");
        return;
      }

      const reader = new FileReader();
      reader.onload = function(e) {
        base64File = e.target.result;
        preview.src = base64File;
        preview.style.display = "block";
      };
      reader.readAsDataURL(file);
    });

    document.getElementById("btn-enviar").addEventListener("click", async () => {
      const carrito = JSON.parse(localStorage.getItem("carrito")) || [];
      const total = carrito.reduce((acc,p)=>acc+p.precio,0);
      const productos = carrito.map(p=>`${p.nombre} - Talla: ${p.talla}`).join("\n");

      try {
        await emailjs.send("service_4450mrz", "template_biyacaa", {
          nombre: "Cliente",
          email: "cliente@example.com",
          productos,
          total,
          imagen: base64File,
          fecha: new Date().toLocaleDateString(),
          direccion: "N/A",
          ciudad: "N/A",
          codigo_postal: "N/A",
          telefono: "N/A"
        });
        alert("‚úÖ Dise√±o enviado correctamente. Revisa tu correo.");
        localStorage.removeItem("carrito");
        window.location.href = "index.html";
      } catch (err) {
        console.error(err);
        alert("‚ùå Error al enviar el dise√±o.");
      }
    });
  </script>
</body>
</html>

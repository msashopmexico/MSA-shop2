<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sube tu dise√±o - MSA Shop</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .upload-container {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      max-width: 500px;
      margin: 50px auto;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }
    #previewImg {
      max-width: 300px;
      margin: 15px 0;
      border-radius: 10px;
      display: none;
    }
    .upload-input {
      margin: 20px 0;
      padding: 10px;
      width: 100%;
      box-sizing: border-box;
    }
    .info-pedido {
      background: rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: 10px;
      margin: 15px 0;
      text-align: left;
    }
    .loading {
      opacity: 0.7;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <header>
    <h1>Sube tu dise√±o</h1>
    <div style="position: absolute; top: 20px; right: 30px;">
      <button onclick="window.location.href='index.html'" style="background: #3498db; color: white; padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer;">
        ‚Üê Volver
      </button>
    </div>
  </header>

  <main>
    <div class="upload-container">
      <h2>Sube tu dise√±o personalizado</h2>
      
      <div class="info-pedido">
        <p><strong>Producto:</strong> Camiseta Lisa Negra</p>
        <p><strong>Talla:</strong> <span id="talla-info">?</span></p>
        <p><strong>Precio:</strong> $250 MXN</p>
      </div>
      
      <input type="file" id="fileInput" accept=".png,.jpg,.jpeg" class="upload-input">
      <br>
      <img id="previewImg" src="" alt="Vista previa">
      <br>
      <button id="enviarBtn" class="comprar-btn">Enviar dise√±o y confirmar pedido</button>
    </div>
  </main>

  <img src="img/panda.png" alt="Panda MSA" class="panda-decoracion">

  <!-- Firebase y EmailJS -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  
  <script>
    // Configuraci√≥n Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAbyiT01b_KFXhHuAY00aWybmYVEhuHvsY",
      authDomain: "msa-web-8517b.firebaseapp.com",
      projectId: "msa-web-8517b",
      messagingSenderId: "607379403409"
    };

    // Inicializar Firebase
    firebase.initializeApp(firebaseConfig);
    
    // Configurar EmailJS
    emailjs.init("PhV4Hp36EPOLiGe6t");

    // Elementos DOM
    const urlParams = new URLSearchParams(window.location.search);
    const talla = urlParams.get('talla') || 'No especificada';
    document.getElementById('talla-info').textContent = talla;

    const fileInput = document.getElementById('fileInput');
    const previewImg = document.getElementById('previewImg');
    const enviarBtn = document.getElementById('enviarBtn');

    let archivoSeleccionado = null;

    // Verificar autenticaci√≥n al cargar la p√°gina
    firebase.auth().onAuthStateChanged((user) => {
      if (!user) {
        alert('‚ùå Debes iniciar sesi√≥n para subir dise√±os');
        window.location.href = 'index.html';
      } else {
        console.log('Usuario autenticado:', user.email);
      }
    });

    fileInput.addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (!file) return;

      // Verificar tama√±o m√°ximo (1MB)
      const maxSize = 1 * 1024 * 1024;
      if (file.size > maxSize) {
        alert('‚ùå La imagen es demasiado grande. M√°ximo 1MB permitido.');
        fileInput.value = '';
        return;
      }

      if (!['image/png', 'image/jpeg', 'image/jpg'].includes(file.type)) {
        alert('Solo se permiten archivos PNG, JPG o JPEG');
        return;
      }

      archivoSeleccionado = file;
      const reader = new FileReader();
      reader.onload = function(e) {
        previewImg.src = e.target.result;
        previewImg.style.display = 'block';
      };
      reader.readAsDataURL(file);
    });

    enviarBtn.addEventListener('click', async function() {
      if (!archivoSeleccionado) {
        alert('‚ùå Por favor selecciona un archivo primero');
        return;
      }

      const user = firebase.auth().currentUser;
      if (!user) {
        alert('‚ùå Debes iniciar sesi√≥n');
        return;
      }

      // Cargar datos del usuario
      const userData = JSON.parse(localStorage.getItem(`userData_${user.uid}`) || '{}');

      enviarBtn.textContent = 'Enviando...';
      enviarBtn.disabled = true;
      enviarBtn.classList.add('loading');

      try {
        // Convertir imagen a Base64 (sin comprimir para evitar problemas)
        const reader = new FileReader();
        reader.onload = async function() {
          const imagenBase64 = reader.result;

          // PREPARAR DATOS EXACTAMENTE COMO EL TEMPLATE LOS ESPERA
          const templateParams = {
            // Variables que tu template espera (EXACTAMENTE estos nombres)
            nombre: userData.nombre || "Cliente MSA",
            email: user.email,
            productos: `Camiseta Lisa Negra - Talla: ${talla}`,
            total: "$250 MXN",
            fecha: new Date().toLocaleDateString('es-MX'),
            direccion: userData.direccion || "No especificada",
            ciudad: "Guadalajara", // Puedes hacer esto din√°mico si quieres
            codigo_postal: "45000", // Valor por defecto
            telefono: "+52 33 2969 4821", // N√∫mero de contacto
            imagen_url: imagenBase64 // Imagen en base64
          };

          console.log('üìß Enviando email con datos:', templateParams);

          // Enviar email con EmailJS - VERIFICAR SERVICE ID y TEMPLATE ID
          const resultado = await emailjs.send(
            "service_4450mrz", // Service ID - VERIFICA QUE SEA CORRECTO
            "template_biyacaa", // Template ID - VERIFICA QUE SEA CORRECTO
            templateParams
          );

          console.log('‚úÖ Email enviado exitosamente:', resultado);
          alert('‚úÖ ¬°Pedido confirmado! Se ha enviado el dise√±o por email.');
          
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 2000);

        };
        reader.readAsDataURL(archivoSeleccionado);

      } catch (error) {
        console.error('‚ùå Error completo al enviar:', error);
        
        // Mensajes de error espec√≠ficos
        if (error.status === 422) {
          alert('‚ùå Error: Las variables no coinciden con el template. Verifica los nombres.');
        } else if (error.status === 400) {
          alert('‚ùå Error: Template ID o Service ID incorrectos.');
        } else if (error.status === 413) {
          alert('‚ùå Error: La imagen es demasiado grande. Usa una imagen m√°s peque√±a.');
        } else {
          alert('‚ùå Error al enviar el pedido: ' + error.text || error.message);
        }
        
        // Restaurar bot√≥n
        enviarBtn.textContent = 'Enviar dise√±o y confirmar pedido';
        enviarBtn.disabled = false;
        enviarBtn.classList.remove('loading');
      }
    });

    // Funci√≥n para debug - verificar configuraci√≥n de EmailJS
    function verificarConfiguracionEmailJS() {
      console.log('üîç Verificando configuraci√≥n EmailJS:');
      console.log('Service ID:', "service_4450mrz");
      console.log('Template ID:', "template_biyacaa");
      console.log('Public Key:', "PhV4Hp36EPOLiGe6t");
    }

    // Ejecutar verificaci√≥n al cargar
    verificarConfiguracionEmailJS();
  </script>
</body>
</html>

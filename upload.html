<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sube tu diseño - MSA Shop</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .upload-container {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      max-width: 500px;
      margin: 50px auto;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }
    #previewImg {
      max-width: 300px;
      margin: 15px 0;
      border-radius: 10px;
      display: none;
    }
    .upload-input {
      margin: 20px 0;
      padding: 10px;
      width: 100%;
      box-sizing: border-box;
    }
    .info-pedido {
      background: rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: 10px;
      margin: 15px 0;
      text-align: left;
    }
  </style>
</head>
<body>
  <header>
    <h1>Sube tu diseño</h1>
    <div style="position: absolute; top: 20px; right: 30px;">
      <button onclick="window.location.href='index.html'" style="background: #3498db; color: white; padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer;">
        ← Volver
      </button>
    </div>
  </header>

  <main>
    <div class="upload-container">
      <h2>Sube tu diseño personalizado</h2>
      
      <div class="info-pedido">
        <p><strong>Producto:</strong> Camiseta Lisa Negra</p>
        <p><strong>Talla:</strong> <span id="talla-info">?</span></p>
        <p><strong>Precio:</strong> $250 MXN</p>
      </div>
      
      <input type="file" id="fileInput" accept=".png,.jpg,.jpeg" class="upload-input">
      <br>
      <img id="previewImg" src="" alt="Vista previa">
      <br>
      <button id="enviarBtn" class="comprar-btn">Enviar diseño y confirmar pedido</button>
    </div>
  </main>

  <img src="img/panda.png" alt="Panda MSA" class="panda-decoracion">

  <!-- Firebase y EmailJS -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  
  <script>
    // Configuración Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAbyiT01b_KFXhHuAY00aWybmYVEhuHvsY",
      authDomain: "msa-web-8517b.firebaseapp.com",
      projectId: "msa-web-8517b",
      messagingSenderId: "607379403409"
    };

    // Inicializar Firebase
    firebase.initializeApp(firebaseConfig);
    
    // Configurar EmailJS
    emailjs.init("PhV4Hp36EPOLiGe6t");

    // Elementos DOM
    const urlParams = new URLSearchParams(window.location.search);
    const talla = urlParams.get('talla') || 'No especificada';
    document.getElementById('talla-info').textContent = talla;

    const fileInput = document.getElementById('fileInput');
    const previewImg = document.getElementById('previewImg');
    const enviarBtn = document.getElementById('enviarBtn');

    let archivoSeleccionado = null;

    // Verificar autenticación al cargar la página
    firebase.auth().onAuthStateChanged((user) => {
      if (!user) {
        alert('❌ Debes iniciar sesión para subir diseños');
        window.location.href = 'index.html';
      } else {
        console.log('Usuario autenticado:', user.email);
      }
    });

    fileInput.addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (!file) return;

      // Verificar tamaño máximo (1MB)
      const maxSize = 1 * 1024 * 1024;
      if (file.size > maxSize) {
        alert('❌ La imagen es demasiado grande. Máximo 1MB permitido.');
        fileInput.value = '';
        return;
      }

      if (!['image/png', 'image/jpeg', 'image/jpg'].includes(file.type)) {
        alert('Solo se permiten archivos PNG, JPG o JPEG');
        return;
      }

      archivoSeleccionado = file;
      const reader = new FileReader();
      reader.onload = function(e) {
        previewImg.src = e.target.result;
        previewImg.style.display = 'block';
      };
      reader.readAsDataURL(file);
    });

    // Función para comprimir imagen
    function comprimirImagen(file, maxWidth = 800, calidad = 0.7) {
      return new Promise((resolve) => {
        const reader = new FileReader();
        reader.onload = function(e) {
          const img = new Image();
          img.onload = function() {
            const canvas = document.createElement('canvas');
            let width = img.width;
            let height = img.height;

            if (width > maxWidth) {
              height = (height * maxWidth) / width;
              width = maxWidth;
            }

            canvas.width = width;
            canvas.height = height;

            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0, width, height);

            canvas.toBlob(resolve, 'image/jpeg', calidad);
          };
          img.src = e.target.result;
        };
        reader.readAsDataURL(file);
      });
    }

    enviarBtn.addEventListener('click', async function() {
      if (!archivoSeleccionado) {
        alert('❌ Por favor selecciona un archivo primero');
        return;
      }

      const user = firebase.auth().currentUser;
      if (!user) {
        alert('❌ Debes iniciar sesión');
        return;
      }

      // Cargar datos del usuario
      const userData = JSON.parse(localStorage.getItem(`userData_${user.uid}`) || '{}');

      enviarBtn.textContent = 'Enviando...';
      enviarBtn.disabled = true;

      try {
        // Comprimir imagen antes de enviar
        const imagenComprimida = await comprimirImagen(archivoSeleccionado);
        
        const reader = new FileReader();
        reader.onload = async function() {
          const imagenBase64 = reader.result;

          // Datos para el email
          const templateParams = {
            to_name: "MSA Shop",
            from_name: userData.nombre || "Cliente MSA",
            user_email: user.email,
            user_nombre: userData.nombre || "Cliente",
            user_direccion: userData.direccion || "No especificada",
            talla: talla,
            producto: "Camiseta Lisa Negra Personalizada",
            precio: "250 MXN",
            fecha: new Date().toLocaleDateString('es-MX'),
            mensaje: `Nuevo pedido de camiseta personalizada.
                     
Cliente: ${userData.nombre || "No especificado"}
Email: ${user.email}
Dirección: ${userData.direccion || "No especificada"}
Talla: ${talla}
Producto: Camiseta Lisa Negra Personalizada
Precio: $250 MXN
Fecha: ${new Date().toLocaleDateString('es-MX')}

Se adjuntó diseño personalizado.`,
            tiene_imagen: "Sí",
            nombre_archivo: archivoSeleccionado.name,
            // Enviar imagen comprimida (opcional - puede causar error 413)
            // imagen: imagenBase64 
          };

          // Enviar email
          await emailjs.send(
            "service_4450mrz",
            "template_biyacaa",
            templateParams
          );

          alert('✅ ¡Pedido confirmado! Se ha enviado el diseño por email.');
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 2000);

        };
        reader.readAsDataURL(imagenComprimida);

      } catch (error) {
        console.error('Error al enviar:', error);
        
        if (error.status === 413) {
          alert('❌ La imagen es demasiado grande. Intenta con una imagen más pequeña.');
        } else {
          alert('❌ Error al enviar el pedido: ' + error.message);
        }
        
        enviarBtn.textContent = 'Enviar diseño y confirmar pedido';
        enviarBtn.disabled = false;
      }
    });
  </script>
</body>
</html>

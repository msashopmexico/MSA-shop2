<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <title>Sube tu dise√±o - MSA Shop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>

    <div style="position: absolute; top: 20px; right: 30px;">

        ‚Üê Volver al Inicio

    </div>
  </header>

  <main>
    <div class="producto">
      <div class="producto-info">
        <h2>Sube tu dise√±o personalizado</h2>
        
        <div style="background: rgba(255,255,255,0.1); padding: 20px; border-radius: 15px; margin: 20px 0;">
          <p><strong>Producto:</strong> Camisa Personalizada</p>
          <p><strong>Talla:</strong> <span id="talla-info">?</span></p>
          <p><strong>Precio:</strong> $250 MXN</p>
        </div>

        <input type="file" id="fileInput" accept=".png,.jpg,.jpeg" style="width: 100%; padding: 12px; margin: 15px 0; border-radius: 8px; border: 2px dashed #3498db; background: rgba(255,255,255,0.1); color: white;">
        
        <div id="fileInfo" style="color: #f39c12; margin: 10px 0;"></div>
        
        <div id="previewContainer" style="display: none; text-align: center;">
          <img id="previewImg" src="" alt="Vista previa" style="max-width: 300px; border-radius: 10px; margin: 10px 0;">
        </div>
        
        <button id="enviarBtn" class="comprar-btn" style="margin-top: 20px; width: 100%;">
          Enviar dise√±o y confirmar pedido
        </button>

        <div id="successMessage" style="background: rgba(46, 204, 113, 0.2); padding: 15px; border-radius: 10px; margin: 15px 0; color: #2ecc71; display: none;">
          ‚úÖ ¬°Pedido confirmado! Redirigiendo...
        </div>

        <div id="errorMessage" style="background: rgba(231, 76, 60, 0.2); padding: 15px; border-radius: 10px; margin: 15px 0; color: #e74c3c; display: none;">
        </div>

        <div id="noAuthMessage" style="background: rgba(243, 156, 18, 0.2); padding: 20px; border-radius: 10px; margin: 15px 0; text-align: center; display: none;">
          <h3 style="color: #f39c12; margin-bottom: 15px;">‚ö†Ô∏è Sesi√≥n no encontrada</h3>
          <p style="margin-bottom: 15px;">Para subir un dise√±o necesitas iniciar sesi√≥n primero.</p>
          <button onclick="volverAlInicio()" style="background: #f39c12; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
            Ir a Iniciar Sesi√≥n
          </button>
        </div>
      </div>
    </div>
  </main>

  <img src="img/panda.png" alt="Panda MSA" class="panda-decoracion" onclick="volverAlInicio()" title="¬°Haz clic para volver al inicio! üè†">

  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>

  <script>
    const CLOUDINARY_CLOUD_NAME = 'dnzcup3ze';
    const CLOUDINARY_UPLOAD_PRESET = 'image_design';

    const firebaseConfig = {
      apiKey: "AIzaSyAbyiT01b_KFXhHuAY00aWybmYVEhuHvsY",
      authDomain: "msa-web-8517b.firebaseapp.com",
      projectId: "msa-web-8517b",
      storageBucket: "msa-web-8517b.firebasestorage.app",
      messagingSenderId: "607379403409",
      appId: "1:607379403409:web:tu-app-id-aqui"
    };

    let firebaseApp;
    let auth;
    try {
      firebaseApp = firebase.initializeApp(firebaseConfig);
      auth = firebase.auth();
      console.log('‚úÖ Firebase inicializado');
    } catch (error) {
      console.log('‚ÑπÔ∏è Firebase ya inicializado o no disponible');
    }

    function volverAlInicio() {
      window.location.href = 'index.html';
    }

    function obtenerDatosUsuario() {
      try {
        console.log('üîç Buscando datos de usuario...');

        if (auth) {
          const currentUser = auth.currentUser;
          if (currentUser) {
            console.log('‚úÖ Usuario encontrado en Firebase Auth:', currentUser);
            return {
              nombre: currentUser.displayName || 'Usuario',
              email: currentUser.email || '',
              telefono: currentUser.phoneNumber || '',
              uid: currentUser.uid
            };
          }
        }

        let userData = localStorage.getItem('userData');
        if (userData) {
          console.log('‚úÖ Datos encontrados en userData');
          return JSON.parse(userData);
        }

        const keys = Object.keys(localStorage);
        for (let key of keys) {
          if (key.includes('user') || key.includes('auth') || key.includes('firebase')) {
            try {
              const data = localStorage.getItem(key);
              try {
                const parsed = JSON.parse(data);
                if (parsed && (parsed.email || parsed.nombre || parsed.displayName)) {
                  console.log('‚úÖ Datos encontrados en clave:', key);
                  return {
                    nombre: parsed.displayName || parsed.nombre || 'Usuario',
                    email: parsed.email || '',
                    telefono: parsed.phoneNumber || parsed.telefono || '',
                    uid: parsed.uid || ''
                  };
                }
              } catch (e) {
                if (data.includes('@') && data.includes('.')) {
                  console.log('‚úÖ Email encontrado en clave:', key);
                  return {
                    nombre: 'Usuario',
                    email: data,
                    telefono: '',
                    uid: ''
                  };
                }
              }
            } catch (e) {
              continue;
            }
          }
        }

        userData = sessionStorage.getItem('userData');
        if (userData) {
          try {
            const parsed = JSON.parse(userData);
            if (parsed && (parsed.email || parsed.nombre)) {
              console.log('‚úÖ Datos encontrados en sessionStorage');
              return parsed;
            }
          } catch (e) {
            console.log('‚ÑπÔ∏è Datos en sessionStorage no son JSON v√°lido');
          }
        }

        const accessToken = localStorage.getItem('access_token') || 
                           localStorage.getItem('firebase-access-token');
        if (accessToken) {
          console.log('‚úÖ Token de acceso encontrado');
          return {
            nombre: 'Usuario Autenticado',
            email: 'usuario@autenticado.com',
            telefono: '',
            uid: 'token-presente'
          };
        }

        console.warn('‚ùå No se encontraron datos de usuario autenticado');
        return null;

      } catch (error) {
        console.error('‚ùå Error obteniendo datos del usuario:', error);
        return null;
      }
    }

    const urlParams = new URLSearchParams(window.location.search);
    const talla = urlParams.get('talla') || 'No especificada';

    const fileInput = document.getElementById('fileInput');
    const previewImg = document.getElementById('previewImg');
    const previewContainer = document.getElementById('previewContainer');
    const enviarBtn = document.getElementById('enviarBtn');
    const fileInfo = document.getElementById('fileInfo');
    const successMessage = document.getElementById('successMessage');
    const errorMessage = document.getElementById('errorMessage');
    const noAuthMessage = document.getElementById('noAuthMessage');
    const tallaInfo = document.getElementById('talla-info');

    let archivoSeleccionado = null;
    let userData = null;

    function mostrarInfoPedido() {
      tallaInfo.textContent = talla;
    }

    async function cargarDatosUsuario() {
      userData = await obtenerDatosUsuario();
      
      if (userData) {
        console.log('‚úÖ Usuario autenticado:', userData);
        fileInput.style.display = 'block';
        enviarBtn.style.display = 'block';
        noAuthMessage.style.display = 'none';
      } else {
        console.warn('‚ö†Ô∏è Usuario no autenticado - mostrando mensaje');
        fileInput.style.display = 'none';
        enviarBtn.style.display = 'none';
        previewContainer.style.display = 'none';
        noAuthMessage.style.display = 'block';
      }
    }

    fileInput.addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (!file) return;

      const maxSize = 5 * 1024 * 1024;
      if (file.size > maxSize) {
        alert('‚ùå La imagen es demasiado grande. M√°ximo 5MB permitido.');
        fileInput.value = '';
        fileInfo.textContent = '';
        return;
      }

      if (!['image/png', 'image/jpeg', 'image/jpg'].includes(file.type)) {
        alert('‚ùå Solo se permiten archivos PNG, JPG o JPEG');
        fileInput.value = '';
        fileInfo.textContent = '';
        return;
      }

      archivoSeleccionado = file;
      
      const sizeMB = (file.size / (1024 * 1024)).toFixed(2);
      fileInfo.textContent = `Archivo: ${file.name} (${sizeMB} MB)`;
      
      const reader = new FileReader();
      reader.onload = function(e) {
        previewImg.src = e.target.result;
        previewContainer.style.display = 'block';
      };
      reader.readAsDataURL(file);
    });

    async function subirACloudinary(archivo) {
      console.log('üì§ Iniciando subida a Cloudinary...', {
        cloudName: CLOUDINARY_CLOUD_NAME,
        uploadPreset: CLOUDINARY_UPLOAD_PRESET,
        fileName: archivo.name,
        fileSize: archivo.size
      });

      const formData = new FormData();
      formData.append('file', archivo);
      formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET);

      try {
        const response = await fetch(
          `https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD_NAME}/image/upload`, 
          {
            method: 'POST',
            body: formData
          }
        );

        const responseData = await response.json();
        
        if (!response.ok) {
          console.error('‚ùå Error respuesta Cloudinary:', {
            status: response.status,
            data: responseData
          });
          
          if (response.status === 401) {
            throw new Error('401: Upload Preset "image_design" no encontrado o no es "unsigned". Verifica en Cloudinary Console.');
          }
          throw new Error(`Error ${response.status}: ${responseData.error?.message || 'Error de Cloudinary'}`);
        }

        console.log('‚úÖ Imagen subida exitosamente:', responseData.secure_url);
        return responseData.secure_url;

      } catch (error) {
        console.error('‚ùå Error en subida a Cloudinary:', error);
        throw error;
      }
    }

    enviarBtn.addEventListener('click', async function() {
      if (!archivoSeleccionado) {
        alert('‚ùå Por favor selecciona un archivo primero');
        return;
      }

      if (!userData) {
        alert('‚ùå Error: No se encontraron datos del usuario. Inicia sesi√≥n nuevamente.');
        window.location.href = 'index.html';
        return;
      }

      enviarBtn.textContent = 'Subiendo imagen...';
      enviarBtn.disabled = true;
      errorMessage.style.display = 'none';

      try {
        const cloudinaryUrl = await subirACloudinary(archivoSeleccionado);

        enviarBtn.textContent = 'Enviando informaci√≥n...';

        const templateParams = {
          nombre: userData.nombre || "No proporcionado",
          email: userData.email || "No proporcionado",
          telefono: userData.telefono || "No proporcionado",
          direccion: userData.direccion || "No proporcionada",
          ciudad: "Guadalajara",
          codigo_postal: "45000",
          productos: `Camisa Personalizada - Talla: ${talla}`,
          total: "$250 MXN",
          fecha: new Date().toLocaleDateString('es-MX'),
          imagen_url: cloudinaryUrl,
          mensaje_adicional: `NUEVO PEDIDO CON DISE√ëO PERSONALIZADO

INFORMACI√ìN DEL CLIENTE:
Nombre: ${userData.nombre}
Email: ${userData.email}
Tel√©fono: ${userData.telefono}
Direcci√≥n: ${userData.direccion}

DETALLES DEL PEDIDO:
Producto: Camisa Personalizada
Talla: ${talla}
Precio: $250 MXN
Fecha: ${new Date().toLocaleDateString('es-MX')}

üé® DISE√ëO SUBIDO:
El cliente ha subido un dise√±o personalizado. Puedes verlo en:
${cloudinaryUrl}`
        };

        console.log('üìß Enviando email...');
        await emailjs.init("PhV4Hp36EPOLiGe6t");
        await emailjs.send("service_4450mrz", "template_biyacaa", templateParams);

        successMessage.style.display = 'block';
        enviarBtn.style.display = 'none';
        
        console.log('‚úÖ Pedido completado exitosamente');
        
        setTimeout(() => {
          window.location.href = 'gracias.html';
        }, 2000);

      } catch (error) {
        console.error('‚ùå Error en el proceso:', error);
        
        let mensajeError = error.message;
        
        if (error.message.includes('401')) {
          mensajeError = 'Error 401: El Upload Preset "image_design" no existe o no est√° configurado como "unsigned". Ve a Cloudinary Console para verificarlo.';
        }
        
        errorMessage.textContent = mensajeError;
        errorMessage.style.display = 'block';
        
        enviarBtn.textContent = 'Enviar dise√±o y confirmar pedido';
        enviarBtn.disabled = false;
      }
    });

    document.addEventListener('DOMContentLoaded', function() {
      console.log('üöÄ Inicializando p√°gina upload.html');
      mostrarInfoPedido();
      cargarDatosUsuario();
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MSA Shop MÃ©xico</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      color: #333;
    }

    header {
      background: #b30000;
      color: white;
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }

    header h1 {
      margin: 0;
      font-size: 28px;
      font-weight: bold;
    }

    .header-buttons button {
      background: #fff;
      color: #b30000;
      border: none;
      padding: 10px 16px;
      margin-left: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .header-buttons button:hover {
      background: #f2f2f2;
    }

    .container {
      margin: 50px auto;
      width: 90%;
      max-width: 700px;
      text-align: center;
      position: relative;
      z-index: 2;
    }

    .producto {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
    }

    .producto img {
      max-width: 300px;
      margin: 20px 0;
    }

    button.agregar {
      background: #b30000;
      color: white;
      border: none;
      padding: 12px 25px;
      margin: 10px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 18px;
      transition: 0.3s;
    }

    button.agregar:hover {
      background: #e60000;
    }

    body::before {
      content: '';
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 200px;
      height: 200px;
      background: url('img/panda.png') no-repeat center center;
      background-size: cover;
      border-radius: 50%;
      opacity: 0.15;
      z-index: 1;
    }

    /* Modal Talla */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.3);
    }

    .tallas button {
      margin: 8px;
      padding: 10px 18px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    .tallas button:hover {
      background: #b30000;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>MSA Shop MÃ©xico</h1>
    <div class="header-buttons">
      <button onclick="window.location.href='login.html'">Iniciar SesiÃ³n</button>
      <button onclick="window.location.href='register.html'">Registrarse</button>
      <button onclick="window.location.href='carrito.html'">ðŸ›’ Carrito</button>
    </div>
  </header>

  <div class="container">
    <div class="producto">
      <h2>Camiseta Custom</h2>
      <img src="img/camisetaLisaNegra.png" alt="Camiseta Custom">
      <p>Sube tu diseÃ±o y crea tu propia camiseta personalizada.</p>
      <p><strong>$300 MXN</strong></p>
      <button id="btn-agregar" class="agregar">Agregar al carrito</button>
    </div>
  </div>

  <div id="modal-talla" class="modal">
    <div class="modal-content">
      <h3>Selecciona tu talla</h3>
      <div class="tallas">
        <button onclick="seleccionarTalla('S')">S</button>
        <button onclick="seleccionarTalla('M')">M</button>
        <button onclick="seleccionarTalla('L')">L</button>
        <button onclick="seleccionarTalla('XL')">XL</button>
        <button onclick="seleccionarTalla('XXL')">XXL</button>
      </div>
      <button onclick="cerrarModal()">Cancelar</button>
    </div>
  </div>

  <script>
    const modal = document.getElementById("modal-talla");
    let productoSeleccionado = { nombre: "Camiseta Custom", precio: 300 };

    document.getElementById("btn-agregar").addEventListener("click", () => {
      modal.style.display = "flex";
    });

    function seleccionarTalla(talla) {
      productoSeleccionado.talla = talla;
      let carrito = JSON.parse(localStorage.getItem("carrito")) || [];
      carrito.push(productoSeleccionado);
      localStorage.setItem("carrito", JSON.stringify(carrito));
      modal.style.display = "none";
      alert(`âœ… Camiseta agregada con talla ${talla}`);
      window.location.href = "upload.html"; // Redirige para subir imagen
    }

    function cerrarModal() {
      modal.style.display = "none";
    }
  </script>
</body>
</html>

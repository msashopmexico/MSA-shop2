<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MSA Shop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>MSA Shop</h1>
    <div class="auth-buttons">
      <button class="btn-login">Iniciar sesión</button>
      <button class="btn-register">Registrarse</button>
      <button class="btn-carrito">🛒 Carrito</button>
    </div>
  </header>

  <main>
    <section class="producto">
      <img src="img/camisetaLisaNegra.png" alt="Camiseta Lisa Negra" class="producto-img">
      <div class="producto-info">
        <h2>Camiseta Lisa Negra</h2>
        <p>$250 MXN</p>
        <div class="tallas">
          <button onclick="seleccionarTalla('S')">S</button>
          <button onclick="seleccionarTalla('M')">M</button>
          <button onclick="seleccionarTalla('L')">L</button>
        </div>
        <button class="comprar-btn" onclick="agregarCarrito()">Agregar al carrito</button>
      </div>
    </section>
  </main>

  <!-- Modal de Confirmación -->
  <!-- Modal de Confirmación -->
  <div id="miModal" class="modal">
    <div class="modal-contenido">
      <span class="cerrar" onclick="cerrarModal()">&times;</span>
      <h2>Confirma tu compra</h2>
      <p>Seleccionaste la camisa en talla: <span id="tallaSeleccionada">Ninguna</span></p>
      <button class="comprar-btn" onclick="irUpload()">Sube tu diseño</button>
    </div>
  </div>

  <!-- Modal Auth -->
  <div id="authModal" class="modal">
    <div class="modal-contenido">
      <span class="cerrar" onclick="cerrarAuthModal()">&times;</span>
      <h2 id="authTitle">Iniciar Sesión</h2>
      
      <!-- Campos para Login -->
      <div id="loginFields">
        <input type="email" id="authEmail" placeholder="📧 Email" class="auth-input">
        <input type="password" id="authPassword" placeholder="🔒 Contraseña" class="auth-input">
      </div>
      
      <!-- Campos adicionales para Registro -->
      <div id="registerFields" style="display: none;">
        <input type="text" id="authNombre" placeholder="👤 Nombre completo" class="auth-input">
        <input type="text" id="authDireccion" placeholder="🏠 Dirección completa" class="auth-input">
        <input type="date" id="authFechaNacimiento" class="auth-input">
        <small style="color: #666; display: block; margin-bottom: 10px;">Debes tener al menos 13 años</small>
      </div>
      
      <button class="comprar-btn" onclick="procesarAuth()">Continuar</button>
      <p id="authSwitch" onclick="toggleAuthMode()">¿No tienes cuenta? Regístrate aquí</p>
    </div>
  </div>

  <!-- Panda decorativo -->
  <img src="img/panda.png" alt="Panda MSA" class="panda-decoracion">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
  <script src="main.js"></script>
</body>
</html>

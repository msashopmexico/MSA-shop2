<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MSA Shop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>MSA Shop</h1>
    <div class="auth-buttons">
      <button class="btn-login">Iniciar sesi칩n</button>
      <button class="btn-register">Registrarse</button>
      <button class="btn-carrito">游 Carrito</button>
    </div>
  </header>

  <main>
    <section class="producto">
      <img src="img/camisetaLisaNegra.png" alt="Camiseta Lisa Negra" class="producto-img">
      <div class="producto-info">
        <h2>Camiseta Lisa Negra</h2>
        <p>$250 MXN</p>
        <div class="tallas">
          <button onclick="seleccionarTalla('S')">S</button>
          <button onclick="seleccionarTalla('M')">M</button>
          <button onclick="seleccionarTalla('L')">L</button>
        </div>
        <button class="comprar-btn" onclick="agregarCarrito()">Agregar al carrito</button>
      </div>
    </section>
  </main>

  <!-- Modal de Confirmaci칩n -->
  <div id="miModal" class="modal">
    <div class="modal-contenido">
      <span class="cerrar" onclick="cerrarModal()">&times;</span>
      <h2>Confirma tu compra</h2>
      <p>Seleccionaste la camiseta en talla: <span id="tallaSeleccionada">Ninguna</span></p>
      <button class="comprar-btn" onclick="irUpload()">Sube tu dise침o</button>
    </div>
  </div>

  <!-- Modal Login/Registro -->
  <div id="authModal" class="modal">
    <div class="modal-contenido">
      <span class="cerrar" onclick="cerrarAuthModal()">&times;</span>
      <h2 id="authTitle">Iniciar Sesi칩n</h2>
      <input type="email" id="authEmail" placeholder="游닎 Email" style="width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ddd;">
      <input type="password" id="authPassword" placeholder="游 Contrase침a" style="width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ddd;">
      <button class="comprar-btn" onclick="procesarAuth()" style="width: 100%;">Continuar</button>
      <p id="authSwitch" style="margin-top: 15px; cursor: pointer; color: #3498db;" onclick="toggleAuthMode()">쯅o tienes cuenta? Reg칤strate aqu칤</p>
    </div>
  </div>

  <!-- Panda decorativo -->
  <img src="img/panda.png" alt="Panda MSA" class="panda-decoracion">

  <!-- AppWrite SDK -->
  <script src="https://cdn.jsdelivr.net/npm/appwrite@10.0.0"></script>
  <script src="main.js"></script>
</body>
</html>

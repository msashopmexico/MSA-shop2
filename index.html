<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MSA Shop</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
    }

    .modal-contenido {
      background-color: #2c3e50;
      margin: auto;
      padding: 30px;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      border: 2px solid #3498db;
    }

    .cerrar {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      line-height: 1;
    }

    .cerrar:hover {
      color: #e74c3c;
    }

    .auth-input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #34495e;
      border-radius: 8px;
      background: rgba(255,255,255,0.1);
      color: white;
      font-size: 14px;
      box-sizing: border-box;
    }

    .auth-input::placeholder {
      color: #bdc3c7;
    }

    .auth-input:focus {
      outline: none;
      border-color: #3498db;
      background: rgba(255,255,255,0.15);
    }

    #authSwitch {
      text-align: center;
      margin-top: 15px;
      color: #3498db;
      cursor: pointer;
      text-decoration: underline;
    }

    #authSwitch:hover {
      color: #2980b9;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .user-welcome {
      color: #2ecc71;
      font-weight: bold;
    }

    .btn-logout {
      background: #e74c3c;
      color: white;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .btn-logout:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>
  <header>
    <h1>MSA Shop</h1>
    <div class="auth-buttons">
      <div id="noAuthState">
        <button class="btn-login">Iniciar sesi√≥n</button>
        <button class="btn-register">Registrarse</button>
      </div>
      
      <div id="authState" style="display: none;">
        <div class="user-info">
          <span class="user-welcome" id="userWelcome">¬°Hola!</span>
          <button class="btn-logout" onclick="cerrarSesion()">Cerrar sesi√≥n</button>
        </div>
      </div>
    </div>
  </header>

  <main>
    <section class="producto">
      <img src="img/camisetaLisaNegra.png" alt="Camiseta personalizada." class="producto-img">
      <div class="producto-info">
        <h2>Camiseta personalizada.</h2>
        <p>$250 MXN</p>
        <div class="tallas">
          <button onclick="seleccionarTalla('S')">S</button>
          <button onclick="seleccionarTalla('M')">M</button>
          <button onclick="seleccionarTalla('L')">L</button>
        </div>
        <button class="comprar-btn" onclick="comprarAhora()">Comprar</button>
      </div>
    </section>
  </main>

  <div id="miModal" class="modal">
    <div class="modal-contenido">
      <span class="cerrar" onclick="cerrarModal()">&times;</span>
      <h2>Confirma tu compra</h2>
      <p>Seleccionaste la camisa en talla: <span id="tallaSeleccionada">Ninguna</span></p>
      <button class="comprar-btn" onclick="irUpload()">Sube tu dise√±o</button>
    </div>
  </div>

  <div id="authModal" class="modal">
    <div class="modal-contenido">
      <span class="cerrar" onclick="cerrarAuthModal()">&times;</span>
      <h2 id="authTitle">Iniciar Sesi√≥n</h2>
      
      <div id="loginFields">
        <input type="email" id="authEmail" placeholder="üìß Email" class="auth-input">
        <input type="password" id="authPassword" placeholder="üîí Contrase√±a" class="auth-input">
      </div>
      
      <div id="registerFields" style="display: none;">
        <input type="text" id="authNombre" placeholder="üë§ Nombre completo" class="auth-input">
        <input type="email" id="registerEmail" placeholder="üìß Email" class="auth-input">
        <input type="password" id="registerPassword" placeholder="üîí Contrase√±a" class="auth-input">
        <input type="tel" id="authTelefono" placeholder="üìû N√∫mero de tel√©fono" class="auth-input">
        <input type="text" id="authDireccion" placeholder="üè† Direcci√≥n completa" class="auth-input">
        <input type="date" id="authFechaNacimiento" class="auth-input">
        <small style="color: #666; display: block; margin-bottom: 10px;">Debes tener al menos 13 a√±os</small>
      </div>
      
      <button class="comprar-btn" onclick="procesarAuth()">Continuar</button>
      <p id="authSwitch" onclick="toggleAuthMode()">¬øNo tienes cuenta? Reg√≠strate aqu√≠</p>
    </div>
  </div>

  <img src="img/panda.png" alt="Panda MSA" class="panda-decoracion">

  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAbyiT01b_KFXhHuAY00aWybmYVEhuHvsY",
      authDomain: "msa-web-8517b.firebaseapp.com",
      projectId: "msa-web-8517b",
      storageBucket: "msa-web-8517b.firebasestorage.app",
      messagingSenderId: "607379403409",
      appId: "1:607379403409:web:tu-app-id-aqui"
    };

    let app;
    let auth;
    try {
      app = firebase.initializeApp(firebaseConfig);
      auth = firebase.auth();
      console.log('‚úÖ Firebase inicializado');
    } catch (error) {
      console.error('‚ùå Error Firebase:', error);
    }

    let isLoginMode = true;
    let tallaSeleccionada = '';

    function actualizarUIUsuario(user) {
      const noAuthState = document.getElementById('noAuthState');
      const authState = document.getElementById('authState');
      const userWelcome = document.getElementById('userWelcome');

      if (user) {
        noAuthState.style.display = 'none';
        authState.style.display = 'block';
        const userData = JSON.parse(localStorage.getItem('userData') || '{}');
        const nombreUsuario = userData.nombre || user.email || 'Usuario';
        userWelcome.textContent = `¬°Hola, ${nombreUsuario}!`;
      } else {
        noAuthState.style.display = 'block';
        authState.style.display = 'none';
      }
    }

    async function cerrarSesion() {
      try {
        if (auth) {
          await auth.signOut();
          localStorage.removeItem('userData');
          alert('¬°Sesi√≥n cerrada!');
          actualizarUIUsuario(null);
        }
      } catch (error) {
        console.error('Error al cerrar sesi√≥n:', error);
        alert('Error al cerrar sesi√≥n: ' + error.message);
      }
    }

    function seleccionarTalla(talla) {
      tallaSeleccionada = talla;
      document.querySelectorAll('.tallas button').forEach(btn => {
        btn.classList.remove('seleccionada');
      });
      event.target.classList.add('seleccionada');
    }

    function comprarAhora() {
      if (!tallaSeleccionada) {
        alert('Por favor selecciona una talla');
        return;
      }
      
      if (!auth) {
        alert('Error de configuraci√≥n. Recarga la p√°gina.');
        return;
      }
      
      const user = auth.currentUser;
      if (user) {
        document.getElementById('tallaSeleccionada').textContent = tallaSeleccionada;
        document.getElementById('miModal').style.display = 'block';
      } else {
        document.getElementById('authModal').style.display = 'block';
      }
    }

    function cerrarModal() {
      document.getElementById('miModal').style.display = 'none';
    }

    function cerrarAuthModal() {
      document.getElementById('authModal').style.display = 'none';
    }

    function irUpload() {
      if (tallaSeleccionada) {
        window.location.href = `upload.html?talla=${tallaSeleccionada}`;
      }
    }

    function toggleAuthMode() {
      isLoginMode = !isLoginMode;
      const authTitle = document.getElementById('authTitle');
      const loginFields = document.getElementById('loginFields');
      const registerFields = document.getElementById('registerFields');
      const authSwitch = document.getElementById('authSwitch');

      if (isLoginMode) {
        authTitle.textContent = 'Iniciar Sesi√≥n';
        loginFields.style.display = 'block';
        registerFields.style.display = 'none';
        authSwitch.textContent = '¬øNo tienes cuenta? Reg√≠strate aqu√≠';
      } else {
        authTitle.textContent = 'Registrarse';
        loginFields.style.display = 'none';
        registerFields.style.display = 'block';
        authSwitch.textContent = '¬øYa tienes cuenta? Inicia sesi√≥n aqu√≠';
      }
    }

    function mostrarFormularioAuth(esLogin) {
      isLoginMode = esLogin;
      const authTitle = document.getElementById('authTitle');
      const loginFields = document.getElementById('loginFields');
      const registerFields = document.getElementById('registerFields');
      const authSwitch = document.getElementById('authSwitch');

      if (esLogin) {
        authTitle.textContent = 'Iniciar Sesi√≥n';
        loginFields.style.display = 'block';
        registerFields.style.display = 'none';
        authSwitch.textContent = '¬øNo tienes cuenta? Reg√≠strate aqu√≠';
      } else {
        authTitle.textContent = 'Registrarse';
        loginFields.style.display = 'none';
        registerFields.style.display = 'block';
        authSwitch.textContent = '¬øYa tienes cuenta? Inicia sesi√≥n aqu√≠';
      }
    }

    async function procesarAuth() {
      if (!auth) {
        alert('Error de configuraci√≥n. Recarga la p√°gina.');
        return;
      }

      let email, password;

      if (isLoginMode) {
        email = document.getElementById('authEmail').value;
        password = document.getElementById('authPassword').value;
      } else {
        email = document.getElementById('registerEmail').value;
        password = document.getElementById('registerPassword').value;
      }

      if (!email || !password) {
        alert('Por favor completa email y contrase√±a');
        return;
      }

      try {
        if (isLoginMode) {
          await auth.signInWithEmailAndPassword(email, password);
          alert('¬°Bienvenido de nuevo!');
        } else {
          const nombre = document.getElementById('authNombre').value;
          const telefono = document.getElementById('authTelefono').value;
          const direccion = document.getElementById('authDireccion').value;
          const fechaNacimiento = document.getElementById('authFechaNacimiento').value;

          if (!nombre || !telefono || !direccion || !fechaNacimiento) {
            alert('Por favor completa todos los campos del registro');
            return;
          }

          const fechaNac = new Date(fechaNacimiento);
          const hoy = new Date();
          const edad = hoy.getFullYear() - fechaNac.getFullYear();
          const mes = hoy.getMonth() - fechaNac.getMonth();
          
          if (edad < 13 || (edad === 13 && mes < 0)) {
            alert('Debes tener al menos 13 a√±os para registrarte');
            return;
          }

          const userCredential = await auth.createUserWithEmailAndPassword(email, password);
          const user = userCredential.user;

          const userData = {
            nombre: nombre,
            email: email,
            telefono: telefono,
            direccion: direccion,
            fechaNacimiento: fechaNacimiento,
            uid: user.uid
          };

          localStorage.setItem('userData', JSON.stringify(userData));
          alert('¬°Registro exitoso! Bienvenido a MSA Shop');
        }

        cerrarAuthModal();
        if (tallaSeleccionada) {
          document.getElementById('tallaSeleccionada').textContent = tallaSeleccionada;
          document.getElementById('miModal').style.display = 'block';
        }

      } catch (error) {
        console.error('Error de autenticaci√≥n:', error);
        let mensajeError = 'Error: ';
        
        switch (error.code) {
          case 'auth/email-already-in-use':
            mensajeError += 'Este email ya est√° registrado';
            break;
          case 'auth/invalid-email':
            mensajeError += 'Email inv√°lido';
            break;
          case 'auth/weak-password':
            mensajeError += 'La contrase√±a es muy d√©bil (m√≠nimo 6 caracteres)';
            break;
          case 'auth/user-not-found':
            mensajeError += 'Usuario no encontrado';
            break;
          case 'auth/wrong-password':
            mensajeError += 'Contrase√±a incorrecta';
            break;
          default:
            mensajeError += error.message;
        }
        
        alert(mensajeError);
      }
    }

    document.addEventListener('DOMContentLoaded', function() {
      document.querySelector('.btn-login').addEventListener('click', function() {
        mostrarFormularioAuth(true);
        document.getElementById('authModal').style.display = 'block';
      });

      document.querySelector('.btn-register').addEventListener('click', function() {
        mostrarFormularioAuth(false);
        document.getElementById('authModal').style.display = 'block';
      });

      if (auth) {
        auth.onAuthStateChanged((user) => {
          actualizarUIUsuario(user);
        });
      }
    });

    window.onclick = function(event) {
      const miModal = document.getElementById('miModal');
      const authModal = document.getElementById('authModal');
      
      if (event.target === miModal) {
        cerrarModal();
      }
      if (event.target === authModal) {
        cerrarAuthModal();
      }
    }
  </script>
</body>
</html>

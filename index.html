<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MSA Shop</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .auth-input {
      width: 100%; 
      padding: 12px; 
      margin: 10px 0; 
      border-radius: 8px; 
      border: 1px solid #ddd;
      font-size: 16px;
      box-sizing: border-box;
      font-family: inherit;
      background: rgba(255,255,255,0.9);
      color: #333;
    }
    .auth-input:focus {
      border-color: #3498db;
      outline: none;
      box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
    }
    .auth-field-group {
      margin-bottom: 15px;
    }
    .auth-field-group label {
      display: block;
      margin-bottom: 5px;
      color: #fff;
      font-weight: bold;
    }
    .auth-note {
      font-size: 12px;
      color: #bbb;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>MSA Shop</h1>
    <div class="auth-buttons">
      <button class="btn-login">Iniciar sesión</button>
      <button class="btn-register">Registrarse</button>
      <button class="btn-carrito">🛒 Carrito</button>
    </div>
  </header>

  <main>
    <section class="producto">
      <img src="img/camisetaLisaNegra.png" alt="Camiseta Lisa Negra" class="producto-img">
      <div class="producto-info">
        <h2>Camiseta Lisa Negra</h2>
        <p>$250 MXN</p>
        <div class="tallas">
          <button onclick="seleccionarTalla('S')">S</button>
          <button onclick="seleccionarTalla('M')">M</button>
          <button onclick="seleccionarTalla('L')">L</button>
        </div>
        <button class="comprar-btn" onclick="agregarCarrito()">Agregar al carrito</button>
      </div>
    </section>
  </main>

  <!-- Modal de Confirmación -->
  <div id="miModal" class="modal">
    <div class="modal-contenido">
      <span class="cerrar" onclick="cerrarModal()">&times;</span>
      <h2>Confirma tu compra</h2>
      <p>Seleccionaste la camiseta en talla: <span id="tallaSeleccionada">Ninguna</span></p>
      <button class="comprar-btn" onclick="irUpload()">Sube tu diseño</button>
    </div>
  </div>

  <!-- Modal Auth -->
  <div id="authModal" class="modal">
    <div class="modal-contenido">
      <span class="cerrar" onclick="cerrarAuthModal()">&times;</span>
      <h2 id="authTitle">Iniciar Sesión</h2>
      
      <!-- Campos para Login -->
      <div id="loginFields">
        <div class="auth-field-group">
          <input type="email" id="authEmail" placeholder="📧 Email" class="auth-input" required>
        </div>
        <div class="auth-field-group">
          <input type="password" id="authPassword" placeholder="🔒 Contraseña" class="auth-input" required>
        </div>
      </div>
      
      <!-- Campos adicionales para Registro -->
      <div id="registerFields" style="display: none;">
        <div class="auth-field-group">
          <input type="text" id="authNombre" placeholder="👤 Nombre completo" class="auth-input" required>
        </div>
        <div class="auth-field-group">
          <input type="email" id="authEmailRegistro" placeholder="📧 Email" class="auth-input" required>
        </div>
        <div class="auth-field-group">
          <input type="tel" id="authTelefono" placeholder="📞 Número de teléfono" class="auth-input" required>
        </div>
        <div class="auth-field-group">
          <input type="text" id="authDireccion" placeholder="🏠 Dirección completa" class="auth-input" required>
        </div>
        <div class="auth-field-group">
          <label for="authFechaNacimiento">🎂 Fecha de nacimiento</label>
          <input type="date" id="authFechaNacimiento" class="auth-input" required>
          <div class="auth-note">Debes tener al menos 13 años</div>
        </div>
        <div class="auth-field-group">
          <input type="password" id="authPasswordRegistro" placeholder="🔒 Contraseña" class="auth-input" required>
        </div>
      </div>
      
      <button class="comprar-btn" onclick="procesarAuth()" style="width: 100%; margin-top: 15px;">
        <span id="authButtonText">Continuar</span>
      </button>
      <p id="authSwitch" onclick="toggleAuthMode()" style="text-align: center; margin-top: 15px; color: #3498db; cursor: pointer; text-decoration: underline;">
        ¿No tienes cuenta? Regístrate aquí
      </p>
    </div>
  </div>

  <!-- Panda decorativo -->
  <img src="img/panda.png" alt="Panda MSA" class="panda-decoracion">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
  <script src="main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MSA Shop</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .auth-input {
      width: 100%; 
      padding: 12px; 
      margin: 10px 0; 
      border-radius: 8px; 
      border: 1px solid #ddd;
      font-size: 16px;
      box-sizing: border-box;
      font-family: inherit;
      background: rgba(255,255,255,0.9);
      color: #333;
    }
    .auth-input:focus {
      border-color: #3498db;
      outline: none;
      box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
    }
    .auth-field-group {
      margin-bottom: 15px;
    }
    .auth-field-group label {
      display: block;
      margin-bottom: 5px;
      color: #fff;
      font-weight: bold;
    }
    .auth-note {
      font-size: 12px;
      color: #bbb;
      margin-top: 5px;
    }
    /* Estilos para colores */
    .colores {
      margin: 15px 0;
      text-align: center;
    }
    .colores h3 {
      color: #fff;
      margin-bottom: 10px;
    }
    .color-option {
      display: inline-block;
      width: 40px;
      height: 40px;
      margin: 5px;
      border-radius: 50%;
      cursor: pointer;
      border: 3px solid transparent;
      transition: all 0.3s ease;
    }
    .color-option:hover {
      transform: scale(1.1);
    }
    .color-option.seleccionada {
      border-color: #fff;
      box-shadow: 0 0 10px rgba(255,255,255,0.8);
    }
    .color-blanco { background-color: #ffffff; }
    .color-negro { background-color: #000000; }
    .color-gris { background-color: #808080; }
    .color-nombre {
      font-size: 12px;
      color: #fff;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>MSA Shop</h1>
    <div class="auth-buttons">
      <button class="btn-login">Iniciar sesi√≥n</button>
      <button class="btn-register">Registrarse</button>
      <button class="btn-carrito">üõí Carrito</button>
    </div>
  </header>

  <main>
    <section class="producto">
      <img src="img/camisetaLisaNegra.png" alt="Camisa Personalizada" class="producto-img" id="productoImg">
      <div class="producto-info">
        <h2 id="productoNombre">Camisa Personalizada</h2>
        <p>$250 MXN</p>
        
        <!-- Selector de Colores -->
        <div class="colores">
          <h3>üé® Elige el color:</h3>
          <div>
            <div class="color-option color-blanco seleccionada" onclick="seleccionarColor('blanco')" title="Blanco"></div>
            <div class="color-option color-negro" onclick="seleccionarColor('negro')" title="Negro"></div>
            <div class="color-option color-gris" onclick="seleccionarColor('gris')" title="Gris"></div>
          </div>
          <div class="color-nombre" id="colorSeleccionadoTexto">Color: Blanco</div>
        </div>

        <!-- Selector de Tallas -->
        <div class="tallas">
          <h3>üìè Elige la talla:</h3>
          <button onclick="seleccionarTalla('S')">S</button>
          <button onclick="seleccionarTalla('M')">M</button>
          <button onclick="seleccionarTalla('L')">L</button>
        </div>

        <button class="comprar-btn" onclick="agregarCarrito()">Agregar al carrito</button>
      </div>
    </section>
  </main>

  <!-- Modal de Confirmaci√≥n -->
  <div id="miModal" class="modal">
    <div class="modal-contenido">
      <span class="cerrar" onclick="cerrarModal()">&times;</span>
      <h2>Confirma tu compra</h2>
      <p><strong>Producto:</strong> <span id="confirmProducto">Camisa Personalizada</span></p>
      <p><strong>Color:</strong> <span id="confirmColor">Blanco</span></p>
      <p><strong>Talla:</strong> <span id="confirmTalla">Ninguna</span></p>
      <button class="comprar-btn" onclick="irUpload()">Sube tu dise√±o</button>
    </div>
  </div>

  <!-- Modal Auth -->
  <div id="authModal" class="modal">
    <div class="modal-contenido">
      <span class="cerrar" onclick="cerrarAuthModal()">&times;</span>
      <h2 id="authTitle">Iniciar Sesi√≥n</h2>
      
      <!-- Campos para Login -->
      <div id="loginFields">
        <div class="auth-field-group">
          <input type="email" id="authEmail" placeholder="üìß Email" class="auth-input" required>
        </div>
        <div class="auth-field-group">
          <input type="password" id="authPassword" placeholder="üîí Contrase√±a" class="auth-input" required>
        </div>
      </div>
      
      <!-- Campos adicionales para Registro -->
      <div id="registerFields" style="display: none;">
        <div class="auth-field-group">
          <input type="text" id="authNombre" placeholder="üë§ Nombre completo" class="auth-input" required>
        </div>
        <div class="auth-field-group">
          <input type="email" id="authEmailRegistro" placeholder="üìß Email" class="auth-input" required>
        </div>
        <div class="auth-field-group">
          <input type="tel" id="authTelefono" placeholder="üìû N√∫mero de tel√©fono" class="auth-input" required>
        </div>
        <div class="auth-field-group">
          <input type="text" id="authDireccion" placeholder="üè† Direcci√≥n completa" class="auth-input" required>
        </div>
        <div class="auth-field-group">
          <label for="authFechaNacimiento">üéÇ Fecha de nacimiento</label>
          <input type="date" id="authFechaNacimiento" class="auth-input" required>
          <div class="auth-note">Debes tener al menos 13 a√±os</div>
        </div>
        <div class="auth-field-group">
          <input type="password" id="authPasswordRegistro" placeholder="üîí Contrase√±a" class="auth-input" required>
        </div>
      </div>
      
      <button class="comprar-btn" onclick="procesarAuth()" style="width: 100%; margin-top: 15px;">
        <span id="authButtonText">Continuar</span>
      </button>
      <p id="authSwitch" onclick="toggleAuthMode()" style="text-align: center; margin-top: 15px; color: #3498db; cursor: pointer; text-decoration: underline;">
        ¬øNo tienes cuenta? Reg√≠strate aqu√≠
      </p>
    </div>
  </div>

  <!-- Panda decorativo -->
  <img src="img/panda.png" alt="Panda MSA" class="panda-decoracion" onclick="volverAlInicio()" title="¬°Haz clic para volver al inicio! üè†">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
  <script src="main.js"></script>
</body>
</html>

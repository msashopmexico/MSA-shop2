<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MSA Shop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>MSA Shop</h1>
    <div class="auth-buttons">
      <button class="btn-login">Iniciar sesi칩n</button>
      <button class="btn-register">Registrarse</button>
      <button class="btn-carrito">游 Carrito</button>
    </div>
  </header>

  <main>
    <section class="producto">
      <img src="img/camisetaLisaNegra.png" alt="Camiseta Lisa Negra" class="producto-img">
      <div class="producto-info">
        <h2>Camiseta Lisa Negra</h2>
        <p>$250 MXN</p>
        <div class="tallas">
          <button onclick="seleccionarTalla('S')">S</button>
          <button onclick="seleccionarTalla('M')">M</button>
          <button onclick="seleccionarTalla('L')">L</button>
        </div>
        <button class="comprar-btn" onclick="agregarCarrito()">Agregar al carrito</button>
      </div>
    </section>
  </main>

  <!-- Modal de Confirmaci칩n -->
  <div id="miModal" class="modal">
    <div class="modal-contenido">
      <span class="cerrar" onclick="cerrarModal()">&times;</span>
      <h2>Confirma tu compra</h2>
      <p>Seleccionaste la camisa en talla: <span id="tallaSeleccionada">Ninguna</span></p>
      <button class="comprar-btn" onclick="irUpload()">Sube tu dise침o</button>
    </div>
  </div>

  <!-- Modal Auth -->
  <div id="authModal" class="modal">
    <div class="modal-contenido">
      <span class="cerrar" onclick="cerrarAuthModal()">&times;</span>
      <h2 id="authTitle">Iniciar Sesi칩n</h2>
      
      <!-- Campos para Login -->
      <div id="loginFields">
        <input type="email" id="authEmail" placeholder="游닎 Email" class="auth-input">
        <input type="password" id="authPassword" placeholder="游 Contrase침a" class="auth-input">
      </div>
      
      <!-- Campos adicionales para Registro -->
      <div id="registerFields" style="display: none;">
        <input type="text" id="authNombre" placeholder="游녻 Nombre completo" class="auth-input">
        <input type="email" id="registerEmail" placeholder="游닎 Email" class="auth-input">
        <input type="password" id="registerPassword" placeholder="游 Contrase침a" class="auth-input">
        <input type="tel" id="authTelefono" placeholder="游 N칰mero de tel칠fono" class="auth-input">
        <input type="text" id="authDireccion" placeholder="游 Direcci칩n completa" class="auth-input">
        <input type="date" id="authFechaNacimiento" class="auth-input">
        <small style="color: #666; display: block; margin-bottom: 10px;">Debes tener al menos 13 a침os</small>
      </div>
      
      <button class="comprar-btn" onclick="procesarAuth()">Continuar</button>
      <p id="authSwitch" onclick="toggleAuthMode()">쯅o tienes cuenta? Reg칤strate aqu칤</p>
    </div>
  </div>

  <!-- Panda decorativo -->
  <img src="img/panda.png" alt="Panda MSA" class="panda-decoracion">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBp_1g4oXv7R8LqI5k9p1qV6X2Y7Z8x9X0",
      authDomain: "msa-shop.firebaseapp.com",
      projectId: "msa-shop",
      storageBucket: "msa-shop.firebasestorage.app",
      messagingSenderId: "123456789",
      appId: "1:123456789:web:abcdef123456"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    let isLoginMode = true;
    let tallaSeleccionada = '';

    // Modal functions
    function seleccionarTalla(talla) {
      tallaSeleccionada = talla;
      document.querySelectorAll('.tallas button').forEach(btn => {
        btn.classList.remove('seleccionada');
      });
      event.target.classList.add('seleccionada');
    }

    function agregarCarrito() {
      if (!tallaSeleccionada) {
        alert('Por favor selecciona una talla');
        return;
      }
      
      // Verificar si el usuario est치 autenticado
      const user = auth.currentUser;
      if (user) {
        // Usuario autenticado, mostrar modal de confirmaci칩n
        document.getElementById('tallaSeleccionada').textContent = tallaSeleccionada;
        document.getElementById('miModal').style.display = 'block';
      } else {
        // Usuario no autenticado, mostrar modal de auth
        document.getElementById('authModal').style.display = 'block';
      }
    }

    function cerrarModal() {
      document.getElementById('miModal').style.display = 'none';
    }

    function cerrarAuthModal() {
      document.getElementById('authModal').style.display = 'none';
    }

    function irUpload() {
      if (tallaSeleccionada) {
        window.location.href = `upload.html?talla=${tallaSeleccionada}`;
      }
    }

    // Auth functions
    function toggleAuthMode() {
      isLoginMode = !isLoginMode;
      const authTitle = document.getElementById('authTitle');
      const loginFields = document.getElementById('loginFields');
      const registerFields = document.getElementById('registerFields');
      const authSwitch = document.getElementById('authSwitch');

      if (isLoginMode) {
        authTitle.textContent = 'Iniciar Sesi칩n';
        loginFields.style.display = 'block';
        registerFields.style.display = 'none';
        authSwitch.textContent = '쯅o tienes cuenta? Reg칤strate aqu칤';
      } else {
        authTitle.textContent = 'Registrarse';
        loginFields.style.display = 'none';
        registerFields.style.display = 'block';
        authSwitch.textContent = '쯏a tienes cuenta? Inicia sesi칩n aqu칤';
      }
    }

    async function procesarAuth() {
      const email = isLoginMode ? 
        document.getElementById('authEmail').value : 
        document.getElementById('registerEmail').value;
      
      const password = isLoginMode ? 
        document.getElementById('authPassword').value : 
        document.getElementById('registerPassword').value;

      if (!email || !password) {
        alert('Por favor completa todos los campos');
        return;
      }

      try {
        if (isLoginMode) {
          // Login
          await auth.signInWithEmailAndPassword(email, password);
          alert('춰Bienvenido de nuevo!');
        } else {
          // Registro
          const nombre = document.getElementById('authNombre').value;
          const telefono = document.getElementById('authTelefono').value;
          const direccion = document.getElementById('authDireccion').value;
          const fechaNacimiento = document.getElementById('authFechaNacimiento').value;

          if (!nombre || !telefono || !direccion || !fechaNacimiento) {
            alert('Por favor completa todos los campos del registro');
            return;
          }

          // Verificar edad (al menos 13 a침os)
          const fechaNac = new Date(fechaNacimiento);
          const hoy = new Date();
          const edad = hoy.getFullYear() - fechaNac.getFullYear();
          const mes = hoy.getMonth() - fechaNac.getMonth();
          
          if (edad < 13 || (edad === 13 && mes < 0)) {
            alert('Debes tener al menos 13 a침os para registrarte');
            return;
          }

          // Crear usuario en Firebase Auth
          const userCredential = await auth.createUserWithEmailAndPassword(email, password);
          const user = userCredential.user;

          // Guardar datos adicionales en localStorage
          const userData = {
            nombre: nombre,
            email: email,
            telefono: telefono,
            direccion: direccion,
            fechaNacimiento: fechaNacimiento,
            uid: user.uid
          };

          localStorage.setItem('userData', JSON.stringify(userData));
          alert('춰Registro exitoso! Bienvenido a MSA Shop');
        }

        // Cerrar modal y abrir modal de confirmaci칩n de compra
        cerrarAuthModal();
        if (tallaSeleccionada) {
          document.getElementById('tallaSeleccionada').textContent = tallaSeleccionada;
          document.getElementById('miModal').style.display = 'block';
        }

      } catch (error) {
        console.error('Error de autenticaci칩n:', error);
        let mensajeError = 'Error: ';
        
        switch (error.code) {
          case 'auth/email-already-in-use':
            mensajeError += 'Este email ya est치 registrado';
            break;
          case 'auth/invalid-email':
            mensajeError += 'Email inv치lido';
            break;
          case 'auth/weak-password':
            mensajeError += 'La contrase침a es muy d칠bil';
            break;
          case 'auth/user-not-found':
            mensajeError += 'Usuario no encontrado';
            break;
          case 'auth/wrong-password':
            mensajeError += 'Contrase침a incorrecta';
            break;
          default:
            mensajeError += error.message;
        }
        
        alert(mensajeError);
      }
    }

    // Event listeners para botones de auth
    document.addEventListener('DOMContentLoaded', function() {
      document.querySelector('.btn-login').addEventListener('click', function() {
        isLoginMode = true;
        toggleAuthMode();
        document.getElementById('authModal').style.display = 'block';
      });

      document.querySelector('.btn-register').addEventListener('click', function() {
        isLoginMode = false;
        toggleAuthMode();
        document.getElementById('authModal').style.display = 'block';
      });

      // Verificar si hay usuario autenticado al cargar la p치gina
      auth.onAuthStateChanged((user) => {
        if (user) {
          console.log('Usuario autenticado:', user);
          // Opcional: Actualizar la UI para mostrar que est치 logueado
        } else {
          console.log('Usuario no autenticado');
        }
      });
    });

    // Cerrar modales al hacer clic fuera
    window.onclick = function(event) {
      const miModal = document.getElementById('miModal');
      const authModal = document.getElementById('authModal');
      
      if (event.target === miModal) {
        cerrarModal();
      }
      if (event.target === authModal) {
        cerrarAuthModal();
      }
    }
  </script>
</body>
</html>
